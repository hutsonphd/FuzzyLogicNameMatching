{% extends "base.html" %} 
{% load bootstrap5 %} 
{% load i18n %}

{% block title %} Sign In {% endblock %} 

{% block content %}
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="auth-bg">
			<span class="r"></span>
			<span class="r s"></span>
			<span class="r s"></span>
			<span class="r"></span>
		</div>
		<div class="card">
			<div class="card-body text-center">
				<div class="mb-4">
					<i class="feather icon-unlock auth-icon"></i>
				</div>
				<h3 class="mb-4">Login</h3>
				<form class="login" method="POST" action="">
					{% csrf_token %}
					<div class="">
						<input type="text" name="username" placeholder="Username..." class="form-control my-3 py-2">
						<input type="password" name="password" placeholder="Password..." class="form-control my-3 py-2">
					</div>
					<div class="d-flex mb-3 justify-content-center">
						{% comment %} <a class="btn btn-primary" href="{% url 'public' %}">Back</a> {% endcomment %}
						<button class="btn btn-primary" id="signin">
							<span class="spinner spinner-border spinner-border-sm mr-3 d-none"></span>
							Sign in
						</button>
						<script>
							$('#signin').click(function(){
								$('.spinner').removeClass('d-none');
							 });
						</script>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
