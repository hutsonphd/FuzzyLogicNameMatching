{% extends 'base.html' %}
{% load static %}
{% block title %} Upload Entso CSV {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-lg-8">
            <div class="card shadow m-5">
                <div class="card-header">Upload your Entso CSV</div>
                <div class="card-bod p-5">
                    <form action="{% url 'entso-upload-data' %}" method="POST" class="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" id="file" name="file"> 
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
